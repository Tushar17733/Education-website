<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Changer</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="image-container">
        <img id="displayedImage" src="home-about-1-300x200.avif" alt="Image">
    </div>
    <div class="button-container">
        <button onclick="changeImage('home-about-1-300x200.avif')">Image 1</button>
        <button onclick="changeImage('home-about-2-300x200.avif')">Image 2</button>
        <button onclick="changeImage('card1.avif')">Image 3</button>

    </div>

    <script>
function changeImage(imageSrc) {
    document.getElementById('displayedImage').src = imageSrc;
}
    </script>
</body>
</html>
